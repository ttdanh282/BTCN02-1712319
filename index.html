<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h3>Bé tập tính</h3>
        <div class="row">
            <div class="col-md-3">
                Số thứ nhất
            </div>
            <div class="col-md-3">
                <input type="text" id="num1" onfocusout="isNumberChecking1()">
            </div>
            <div class="col-md-3">
                <input type="radio" id="cong" name="pheptinh">
                <label for="cong">Cộng</label>
            </div>
            <div class="col-md-3">
                <input type="radio" id="tru" name="pheptinh">
                <label for="tru">Trừ</label>
            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                Số thứ hai
            </div>
            <div class="col-md-3">
                <input type="text" id="num2" onfocusout="isNumberChecking2()">
            </div>
            <div class="col-md-3">
                <input type="radio" id="nhan" name="pheptinh">
                <label for="nhan">Nhân</label>
            </div>
            <div class="col-md-3">
                <input type="radio" id="chia" name="pheptinh">
                <label for="chia">Chia</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                Kết quả
            </div>
            <div class="col-md-3">
                <input type="text" id="result">
            </div>
            <div class="col-md-3">
                <input type="submit" value="Submit" onclick ="Caculate()">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                Thông báo <span id="notify"></span>
            </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
